<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>會員註冊表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">會員註冊</h2>

    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
        <input id="name" name="name" class="form-control" type="text" required aria-describedby="nameHelp nameError">
        <div id="nameHelp" class="form-text">請輸入您的真實姓名。</div>
        <p id="nameError" class="form-text error" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input id="email" name="email" class="form-control" type="email" required aria-describedby="emailError">
        <p id="emailError" class="form-text error" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">手機 <span class="text-danger">*</span></label>
        <input id="phone" name="phone" class="form-control" type="tel" inputmode="numeric" pattern="^\d{10}$" maxlength="10" required aria-describedby="phoneError">
        <div id="phoneExample" class="form-text">請輸入10位數字 (不含國碼)。</div>
        <p id="phoneError" class="form-text error" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">密碼 <span class="text-danger">*</span></label>
        <input id="password" name="password" class="form-control" type="password" minlength="8" required aria-describedby="passwordError passwordStrengthText">
        <p id="passwordError" class="form-text error" aria-live="polite"></p>

        <div class="mt-2">
          <div id="passwordStrength" class="strength-bar" aria-hidden="true">
            <div class="strength-fill"></div>
          </div>
          <div id="passwordStrengthText" class="form-text" aria-live="polite">密碼強度：-</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">確認密碼 <span class="text-danger">*</span></label>
        <input id="confirmPassword" name="confirmPassword" class="form-control" type="password" required aria-describedby="confirmPasswordError">
        <p id="confirmPasswordError" class="form-text error" aria-live="polite"></p>
      </div>

      <fieldset class="mb-3">
        <legend class="form-label">興趣（至少選 1 個）</legend>
        <div id="interestsContainer" class="d-flex gap-2 flex-wrap" role="group" aria-labelledby="interestsLegend" aria-describedby="interestsError">
          <!-- 使用事件委派處理這些 checkbox -->
          <label class="btn btn-outline-secondary interest">
            <input type="checkbox" name="interests" value="music" class="d-none"> 音樂
          </label>
          <label class="btn btn-outline-secondary interest">
            <input type="checkbox" name="interests" value="sports" class="d-none"> 運動
          </label>
          <label class="btn btn-outline-secondary interest">
            <input type="checkbox" name="interests" value="reading" class="d-none"> 閱讀
          </label>
          <label class="btn btn-outline-secondary interest">
            <input type="checkbox" name="interests" value="coding" class="d-none"> 程式
          </label>
        </div>
        <p id="interestsError" class="form-text error" aria-live="polite"></p>
      </fieldset>

      <div class="form-check mb-3">
        <input id="terms" class="form-check-input" type="checkbox" required aria-describedby="termsError">
        <label class="form-check-label" for="terms">我已閱讀並同意服務條款 <span class="text-danger">*</span></label>
        <p id="termsError" class="form-text error" aria-live="polite"></p>
      </div>

      <div class="d-flex align-items-center gap-2 mt-4">
        <button id="submitBtn" type="submit" class="btn btn-primary">
          <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          <span class="btn-text">註冊</span>
        </button>
        <button id="resetBtn" type="button" class="btn btn-outline-secondary">重設</button>
        <div id="formMessage" class="ms-3" aria-live="polite"></div>
      </div>
    </form>

    
  </div>

  <script src="signup_form.js" defer></script>
</body>
</html>
